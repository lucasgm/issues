- name: marginservice
  type: SERVICE
  dependsOn:
    - componentName: becwallet-windows
      reverseDependency: false
  actionCommands: []
  containers:
    - type: ZIP
      groupId: com.theice.marginservice
      artifactId: ICEmarginservice-distribution
      version: 9.3.6.0.2
      rpmName: ""
      serviceCommands:
        health: if (((nssm status marginservice) | Select-String "SERVICE_RUNNING")) { Exit 0} else {Exit 1}
        start: nssm start marginservice; Start-Sleep -Seconds 60
        stop: Start-Job -ScriptBlock {nssm stop marginservice}; Start-Sleep -Seconds 60
        stopHealth: if (((nssm status marginservice) | Select-String "SERVICE_STOPPED")) { Exit 0} else {Exit 1}
      installLocation: D:\chillo-deploy\marginservice
      postUnZipCmd: cd D:\\chillo-deploy\\marginservice ; .\install.ps1
      containerType: ZIP
  serverFilters:
    - m4s-q35-cums-01
  actionServerFilters:
    HEALTH_CHECK:
      - m4s-q35-cuaas-01
      - m4s-q35-cubas-01
      - m4s-q35-cucas-01
      - m4s-q35-cums-01
    START:
      - m4s-q35-cuaas-01
      - m4s-q35-cubas-01
      - m4s-q35-cucas-01
      - m4s-q35-cums-01
  lifecycle:
    - STOP
    - DOWNLOAD
    - INSTALL
    - START
    - HEALTH_CHECK
- name: imc-maps-dumpsmoverservice
  type: SERVICE
  dependsOn: []
  containers:
    - type: CHOCO
      groupId: Clearing.IRS
      artifactId: SD.ICE.Maps.DumpsMoverService
      version: 1.79.1.9.nupkg
      rpmName: ""
      serviceCommands:
        stop: If ((Get-Service SD.ICE.Maps.DumpsMoverService).Status -ne 'Stopped') {Stop-Service -Name SD.ICE.Maps.DumpsMoverService}
        start: If ((Get-Service SD.ICE.Maps.DumpsMoverService).Status -ne 'Running') {Start-Service -Name SD.ICE.Maps.DumpsMoverService}
        health: (Get-Service SD.ICE.Maps.DumpsMoverService).Status -ne 'Stopped'
        stopHealth: (Get-Service SD.ICE.Maps.DumpsMoverService).Status -ne 'Running'
    - type: CHOCO
      groupId: Clearing.IRS
      artifactId: SD.ICE.Maps.EodServiceHost
      version: 1.79.1.9.nupkg
      rpmName: ""
      serviceCommands:
        stop: If ((Get-Service SD.ICE.Maps.EODFileImporterService).Status -ne 'Stopped') {Stop-Service -Name SD.ICE.Maps.EODFileImporterService}
        start: If ((Get-Service SD.ICE.Maps.EODFileImporterService).Status -ne 'Running') {Start-Service -Name SD.ICE.Maps.EODFileImporterService}
        health: (Get-Service SD.ICE.Maps.EODFileImporterService).Status -ne 'Stopped'
        stopHealth: (Get-Service SD.ICE.Maps.EODFileImporterService).Status -ne 'Running'
    - type: CHOCO
      groupId: Clearing.IRS
      artifactId: SD.ICE.Maps.IISHost
      version: 1.79.1.9.nupkg
      rpmName: ""
      serviceCommands:
        stop: If ((Get-Service IISADMIN).Status -ne 'Stopped') {Stop-Service -Name IISADMIN}
        start: If ((Get-Service IISADMIN).Status -ne 'Running') {Start-Service -Name IISADMIN}
        health: (Get-Service IISADMIN).Status -ne 'Stopped'
        stopHealth: (Get-Service IISADMIN).Status -ne 'Running'
  serverFilters:
    - m4s-q35-cebo-01
